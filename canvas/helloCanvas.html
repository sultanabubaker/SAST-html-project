<!DOCTYPE html>
<html>
<head>
  <title>Hello Canvas!</title>
</head>
<body>
    <canvas id="canvas" width="70" height="90"/>
    <script>
        var canvas = document.getElementById("canvas");
        var c = canvas.getContext("2d");
        c.fillStyle = 'blue';
        c.fillRect(10, 10, 60, 80);
    </script>
</body>
</html>
